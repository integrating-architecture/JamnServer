<!--jamn.web.template-->

<!--
This is an Example of server side html code injection 
-->

<!-- work view -->
<div class="work-view" style="visibility: hidden;">

	<!-- SERVER-SIDE INJECTION Point/Expression -->
	${work-view-header.html}

	<!-- the individual view working/content area -->
	<div id="work.view.workarea" class="work-view-body">
		<!--this elements are set by the app-->
		<plb>Name:</plb>
		<pval id="server.name"></pval></br>
		<plb>Version:</plb>
		<pval id="server.version"></pval></br>
		<plb>Description:</plb>
		<pval id="server.description"></pval></br>

		<div style="margin-top: 20px;">
			<plb>Configuration:</plb>

			<div class="wkv-fix-tblhead-container" style="width: 700px; margin-bottom: 20px; margin-left: 20px;">
				<table id="server.config" class="wkv" style="table-layout:fixed;">
					<thead>
						<tr>
							<th class="wkv" style="width: 250px;">
								<span style="display: flex; align-items: center;">
									<span>Key:</span>
									<input type="text" id="config.filter.tf" placeholder="Filter ..."
										class="wkv-tblheader-search-tf" style="min-width: 60%;">
									<span style="width: 100%;"></span>
									<i class="wkv-tblheader-ctrl" title="Sort"></i>
								</span>
							</th>
							<th class="wkv">Value:</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- work view end -->
