<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jamn Workbench</title>

  <!-- external Icon-Font CDN link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
  <!-- app main StyleSheet -->
  <link rel="stylesheet" href="css/workbench.css">

  <script type="importmap">
    {
        "imports": {
            "workbench": "/jsmod/workbench.mjs"
        }
    }
  </script>

  <!-- app js module initialization -->
  <script type="module">
    import * as wb from 'workbench';
    wb.anchorAt("approot")
      .registerAs("WbApp")
      .build();
  </script>

</head>

<body>

  <!-- approot -->
  <div id="approot" class="site-container">

    <!-- titlebar -->
    <div id="titlebar" style="user-select: none;">
      <a href="https://iqbserve.de/" target="_blank" style="min-width: fit-content;">
        <img class="wtb-item" src="images/workbench-logo.png" title="IQB Services" alt="logo" width="22px"
          height="22px" /></a>
      <span id="wtb.title" class="wtb-item" style="min-width: fit-content;">Jamn Workbench -</span>
      <span id="wtb.title.text" class="wtb-item" style="width: 100%; user-select: text;">[ ]</span>
      <span id="wtb.ctrl.panel" class="wtb-item wtb-ctrl-panel"></span>
    </div>
    <!-- titlebar end -->

    <!-- main container -->
    <div id="mainContainer">

      <!-- sidebar -->
      <div id="sidebar" style="border-right: none;">
        <div class="sidebar-header">
          <i id="sidebar.menu.icon" class="sidebar-header-icon"></i>

          <div id="sidebar.header.workicons" class="sidebar-header-workicons">
            <i id="sidebar.login.icon" class="sidebar-header-icon"></i>
          </div>
        </div>

        <!-- topic list -->
        <ul class="sbar-topic-list" id="sidebarTopics">
        </ul>
        <!-- topic list end -->
      </div>
      <!-- sidebar end -->

      <div id="sidebar.splitter" class="vsplitter" style="border-left: 1px solid var(--border-gray);"></div>

      <!-- workarea -->
      <div id="workarea"></div>
      <!-- workarea end -->

    </div>
    <!-- main container end -->

    <!-- statusline -->
    <div id="statusline" style="user-select: none;">
      <span class="wsl-item" style="width: 30px;">Info:</span>
      <span id="wsl.info" class="wsl-item" style="width: 100%; user-select: text;"></span>
      <span id="wsl.icons" class="wsl-item" style="width: 50px; margin-right: 5px; text-align: center;">
        <a id="wsl.scm.link" title="Git repo" href="" target="_blank" style="color: var(--text-light-gray);"></a>
      </span>
    </div>
    <!-- statusline end -->

    <!-- intro text box -->
    <div id="intro.overlay" class="overlay-container intro-container">
      <div id="intro.content" class="intro-content">
      </div>
    </div>
    <!-- intro text box end -->

  </div>

  <!-- modal dialog overlay container -->
  <div id="modal.dialog" class="modal-dialog-container">
    <div id="modal.dialog.content" class="modal-dialog-content">
      <div id="modal.dialog.header" class="modal-dialog-header">

        <div id="dialog.icon" class="mdlg-header-item mdlg-logo-icon">
        </div>
        <div id="dialog.title" class="mdlg-header-item mdlg-title"></div>
        <i id="modal.dialog.close.icon" class="mdlg-header-item mdlg-close-icon" title="Close"></i>

      </div>
      <div id="modal.dialog.view.area" class="modal-dialog-view-area">
      </div>
      <div id="modal.dialog.command.area">
      </div>
    </div>
  </div>
  <!-- modal dialog overlay container end -->

  <!-- standard dialog -->
  <dialog id="standardDialog" class="standard-dialog-container">
    <div id="standard.dialog.header.area" class="standard-dialog-header-area ">
      <div id="standard.dialog.title" style="width: 100%;"></div>
      <i id="standard.dialog.close.icon" class="standard-dialog-close-icon" title="Cancel"></i>
    </div>
    <div id="standard.dialog.content.area" class="standard-dialog-content-area">
    </div>
    <div id="standard.dialog.command.area" class="standard-dialog-command-area">
      <button id="pb.standard.dialog.ok" class="standard-dialog-button">Ok</button>
      <button id="pb.standard.dialog.cancel" class="standard-dialog-button" autofocus>Cancel</button>
    </div>
  </dialog>
  <!-- standard dialog end -->

</body>

</html>
