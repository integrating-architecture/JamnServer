<!--jamn.web.template-->

<!--
An example of server side html code injection 
and client side javascript code generation
-->

<!-- work view -->
<div class="work-view" style="visibility: hidden;">

	<!-- BACKEND-SIDE INJECTION Point/Expression for Header -->
	${work-view-header.html}

	<!-- the view working/content area -->
	<div id="work.view.workarea" class="work-view-body" style="display: flex; flex-direction: row">
		<!-- devide the work area in left and right -->
		 
		<span id="info.left.container" class="wkv-col-container">
			<!-- the application info box is generated by the app -->
		
			<!-- the configuration box and table is predefined in html -->
			<fieldset id="server.config.set" class="wkv-compset wkv-compset-border">
				<legend>Configuration</legend>
				<div class="wkv-fix-tblhead-container">
					<table id="server.config" class="wkv" style="table-layout:fixed;">
						<thead>
							<tr>
								<th class="wkv" style="width: 250px;">
									<span style="display: flex; align-items: center;">
										<span>Key:</span>
										<input type="text" id="config.filter.tf" placeholder="Filter ..."
											class="wkv-tblheader-search-tf" style="min-width: 60%;">
										<span style="width: 100%;"></span>
										<i class="wkv-tblheader-ctrl" title="Sort"></i>
									</span>
								</th>
								<th class="wkv">Value:</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</fieldset>
		</span>

		<span id="info.right.container" class="wkv-col-container" style="width: 100%; justify-content: center; align-items: center; margin-left: 40px; margin-right: 20px;">
			<img src="images/intro.jpg" alt="App Info" title="Jamn Workbench" style="width: 350px; border: 1px solid var(--border-gray);">
		</span>

	</div>
</div>
<!-- work view end -->
